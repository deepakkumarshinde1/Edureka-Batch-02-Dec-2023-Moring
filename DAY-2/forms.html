<!DOCTYPE html>
<html>
  <head>
    <title>User Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="fullName">Full Name*</label>
        <input
          id="fullName"
          type="text"
          placeholder="Enter Full Name"
          required
        />
      </div>
      <div>
        <label for="mobile">Mobile</label>
        <input id="mobile" type="number" placeholder="Enter Mobile No" />
      </div>
      <div>
        <label for="email">Email*</label>
        <input required id="email" type="email" placeholder="Enter Email" />
      </div>
      <div>
        <label>Gender</label>
        <div>
          <label for="male">Male</label>
          <input id="male" type="radio" name="gender" />
        </div>
        <div>
          <label for="female">Female</label>
          <input id="female" type="radio" name="gender" />
        </div>
      </div>
      <div>
        <label for="">Address</label>
        <textarea
          rows="10"
          cols="50"
          placeholder="Enter Address"
          style="resize: none"
        ></textarea>
      </div>
      <div>
        <label for="citys">City</label>
        <select id="citys">
          <option value="">--- select ---</option>
          <option>City-1</option>
          <option>City-2</option>
          <option>City-3</option>
          <option>City-4</option>
          <option>City-5</option>
          <option>City-6</option>
        </select>
      </div>
      <div>
        <input type="checkbox" checked disabled />
        <label for="">I agree for terms and conditions</label>
      </div>
      <div>
        <button type="Submit">Save</button>
      </div>
    </form>
    &copy;&reg;&trade; &lt;html&gt; &triangle;&triangledown;
  </body>
</html>
