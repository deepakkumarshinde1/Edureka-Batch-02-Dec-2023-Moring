<html>
  <head>
    <title>intro of web page</title>
  </head>
  <body>
    <!-- forms operations -->
    <p>Login Form</p>
    <form action="#">
      <div>
        <label for="">Username</label>
        <input type="text" />
      </div>
      <div>
        <label for="">Password</label>
        <input type="number" />
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <!-- layout element => block element -->
    <!-- older -->
    <div></div>
    <!-- new in html 5 -->
    <header></header>
    <footer></footer>
    <section></section>
    <article></article>
    <main></main>
    <aside></aside>
  </body>
</html>
