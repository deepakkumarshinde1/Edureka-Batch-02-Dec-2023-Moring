    <form>
      <input type="text" placeholder="name" id="fullName" />
      <button id="saveRecord" type="button">Save</button>
    </form>

    <ul id="list"></ul>

    <script>
      let data =
        localStorage.getItem("userList") === null
          ? []
          : JSON.parse(localStorage.getItem("userList"));
      let userList = data;
      document
        .getElementById("saveRecord")
        .addEventListener("click", function () {
          let fullName = document.getElementById("fullName").value;

          //js array and object
          let newUser = {
            fullName: fullName,
            mobile: "9876543",
          };
          userList.push(newUser);
          localStorage.setItem("userList", JSON.stringify(userList));
          alert("Record saved in localStorage");
          printData();
          document.getElementById("fullName").value = "";
        });

      function printData() {
        document.getElementById("list").innerHTML = userList
          .map(function (value, index) {
            return `<li>${value.fullName}</li>`;
          })
          .join("");
      }
      printData();
    </script>
