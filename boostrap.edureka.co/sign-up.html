<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edureka | Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container-fluid">
      <section class="row">
        <header
          class="col-12 navbar fixed-top bg-body-tertiary border-bottom border-2"
        >
          <nav class="container justify-content-start">
            <a href="#" class="navbar-brand text-danger fw-bold">Edureka!</a>
            <ul class="navbar-nav d-flex flex-row gap-3">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Our Story</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">FAQ's</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Signup</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
              </li>
            </ul>
          </nav>
        </header>
      </section>

      <section class="row mt-5 justify-content-center gap-5">
        <section class="col-3 mt-5">
          <p class="h4">Not Yet Registered ?</p>
          <p class="h5 text-primary">Sign Up</p>
          <form action="#">
            <div class="mb-3">
              <label for="" class="form-label">
                <i class="fa fa-user me-2"></i>Name</label
              >
              <input
                type="text"
                placeholder="Enter your name"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">
                <i class="fa fa-envelope-o me-2"></i>
                Email</label
              >
              <input
                type="text"
                placeholder="Enter Email"
                class="form-control"
              />
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text bg-white">
                <i class="fa fa-phone-square text-success fa-2x"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Mobile Number"
              />
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text bg-white">
                <i class="fa fa-key text-success fa-2x"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text bg-white">
                <i class="fa fa-key text-success fa-2x"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Conform Password"
              />
            </div>
            <div>
              <button type="button" class="btn btn-success btn-sm">
                <i class="fa fa-save me-2"></i> Submit
              </button>
              <button type="reset" class="btn btn-danger btn-sm">
                <i class="fa fa-history me-2"></i>Reset
              </button>
            </div>
          </form>
        </section>
        <section class="col-3 mt-5">
          <p class="h4">Have an Account ?</p>
          <p class="h5 text-primary">Sign In</p>
          <form action="#">
            <div class="mb-3 form-floating">
              <input
                type="text"
                placeholder="Enter Email"
                class="form-control"
              />
              <label for="" class="text-info">
                <i class="fa fa-envelope-o me-2"></i>
                Email</label
              >
            </div>
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Password"
              />
              <label class="text-info">
                <i class="fa fa-key me-2"></i> Password
              </label>
            </div>

            <div>
              <button type="button" class="btn btn-success btn-sm">
                <i class="fa fa-save me-2"></i> Submit
              </button>
              <button type="reset" class="btn btn-danger btn-sm">
                <i class="fa fa-history me-2"></i>Reset
              </button>
            </div>
          </form>
        </section>
      </section>
      <hr />
      <footer class="row justify-content-center">
        <section class="12">
          <ul class="list-unstyled d-flex gap-3 justify-content-center">
            <li>
              <span class="fa fa-instagram fa-2x text-warning"></span>
            </li>
            <li>
              <span class="fa fa-facebook fa-2x text-primary"></span>
            </li>
            <li>
              <span class="fa fa-twitter fa-2x text-info"></span>
            </li>
            <li>
              <span class="fa fa-google fa-2x text-danger"></span>
            </li>
            <li>
              <span class="fa fa-youtube fa-2x text-danger"></span>
            </li>
            <li>
              <span class="fa fa-pinterest fa-2x text-success"></span>
            </li>
          </ul>
          <p class="text-center">
            Copyright &copy; 2024 Edureka Pvt. Ltd.
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#terms_conditions"
              >Terms and Condition</a
            >
          </p>
        </section>
      </footer>
    </section>
  </body>
</html>
